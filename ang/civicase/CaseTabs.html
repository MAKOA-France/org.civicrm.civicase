<nav class="navbar civicase-view-tab-bar navbar-inverse">
  <div class="container-fluid">
    <ul class="nav navbar-nav">
      <li ng-repeat="tab in tabs" ng-class="{active: activeTab === tab.name}">
        <a href ng-click="selectTab(tab.name)">
          {{ tab.label }}
          <span class="sr-only" ng-if="activeTab === tab.name">{{ ts('Current') }}</span>
        </a>
      </li>
    </ul>
    <div class="btn-group btn-group-sm pull-right">
      <button type="button" class="btn" data-toggle="dropdown"><i class="fa fa-plus"></i> {{ ts('Timeline') }}</button>
      <ul class="dropdown-menu" >
        <li ng-repeat="timeline in item['case_type_id.definition'].activitySets">
          <a href> {{ timeline.label }}</a>
        </li>
      </ul>
    </div>
    <div class="btn-group btn-group-sm pull-right">
      <button type="button" class="btn dropdown-toggle" data-toggle="dropdown"><i class="fa fa-plus"></i> {{ ts('Activity') }}</button>
      <ul class="dropdown-menu" >
        <li ng-repeat="actType in availableActivityTypes">
          <a crm-popup="pushCaseData($data.civicase_reload[0])" href="{{ CRM.url('civicrm/case/activity', {action: 'add', reset: 1, cid: item.client[0].contact_id, caseid: item.id, atype: actType.id, civicase_reload: caseGetParams()}) }}">
            <i class="fa fa-fw {{ actType.icon || 'fa-circle' }}">
              <span class="civicase-icon-placeholder" ng-if="!actType.icon">{{ actType.label[0] }}</span>
            </i>
            {{ actType.label }}
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div ng-show="activeTab === 'summary'" ng-include="'~/civicase/CaseViewSummary.html'"></div>
<div ng-if="activeTab === 'activities'" civicase-activity-feed="{case_id: item.id}"></div>
<div ng-if="activeTab === 'people'" civicase-view-people="item"></div>
<div ng-if="activeTab === 'files'">
  <div civicase-uploader="item"></div>
  <div civicase-view-files="item"></div>
</div>

<div class="crm-collapsible" ng-class="::{ collapsed: customGroup.collapse_display === '1' }">
  <h3 class="collapsible-title">{{ ::customGroup.title }}</h3>
  <div>
    <div ng-repeat="field in customGroup.fields">
      <strong>{{ field.label }}:</strong>
      {{ field.value.display }}
    </div>
  </div>
</div>

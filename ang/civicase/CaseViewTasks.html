<div class="civicase-view-tasks">
  <h3>
    {{ ts('Tasks') }}
    <a ng-href="#{{ activityFeedUrl(item.id, 'task', 'incomplete') }}"
       class="badge"
       ng-class="{'item-overdue': item.activity_summary.task[0].is_overdue}"
       ng-if="item.category_count.task"
       title="{{ ts('View All') }}"
    >
      {{ item.category_count.task }}
    </a>
  </h3>
  <ul class="list-group act-feed-list-group" ng-if="item.tasks.length">
    <li class="list-group-item" ng-repeat="activity in item.tasks">
      <div
        case-activity-card="activity"
        refresh-callback="refresh"
        case-item="item"
        crm-popup-form-success="pushCaseData($data.civicase_reload[0])"
        edit-activity-url="editActivityUrl"
      ></div>
    </li>
  </ul>
  <div class="civicase-panel-empty" ng-if="!item.tasks.length">
    {{ ts('No scheduled tasks.') }}
  </div>
</div>
